<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invoisecure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f4f7ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #1d3557;
            display: inline-block;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 26px;
            font-weight: bold;
            color: #1d3557;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 340px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1d3557;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f0f4fa;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
        }

        button {
            width: 100%;
            background-color: #1d3557;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: #457b9d;
        }

        .error {
            color: #e63946;
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
    body {
        padding: 15px;
    }

    header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }

    .logout-form button {
        width: 100%;
    }

    form, table {
        width: 100%;
        overflow-x: auto;
    }

    form input, form select, .submit-btn {
        font-size: 16px;
    }

    th, td {
        padding: 8px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>
<div class="logo">
    <div class="logo-icon"></div>
    <div class="logo-text">INVOISECURE</div>
</div>

<form th:action="@{/login}" method="post">
    <h2>Login</h2>
    <div class="error" th:if="${param.error}">Invalid credentials</div>
    <input type="text" name="username" placeholder="Username" required/>
    <input type="password" name="password" placeholder="Password" required/>
    <button type="submit">Login</button>
</form>
</body>
</html>
